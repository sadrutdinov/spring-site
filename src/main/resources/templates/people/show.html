<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>

<body>

<p th:text="${person.getName()}">name</p>
<p th:text="${person.getId()}">id</p>
<p th:text="${person.getAge()}">age</p>
<p th:text="${person.getEmail()}">Email</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<br>
<br>


<form th:method="POST" th:action="@{/people/{id}/delete(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>

</html>
